<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock and Departures</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .clock { font-size: 24px; margin-bottom: 20px; }
        .departures { font-size: 20px; }
    </style>
</head>
<body>
    <div class="clock" id="clock"></div>
    <div class="departures">
        <h2>Departures:</h2>
        <ul>
            <li>Train 101 - 2026-02-12 06:30</li>
            <li>Bus 302 - 2026-02-12 07:00</li>
            <li>Flight 201 - 2026-02-12 08:15</li>
        </ul>
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').textContent = now.toUTCString();
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
